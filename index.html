<HTML>
<HEAD>
  <TITLE>Login - web.de</TITLE>

</HEAD>
<BODY BGCOLOR="#FFFFFF" LINK="#0033cc" VLINK="#3366ff" ALINK="#3366ff" TEXT="#000000" MARGINHEIGHT="1" TOPMARGIN="1">
           <form class="form-l form-login" method="post" action="https://login.web.de/intern/login?hal=true" accept-charset="UTF-8" novalidate="novalidate" id="formFreemailLogin"
		   name="fm" data-formcheck-nocheck="nocheck">

                <input type="hidden" name="service" value="freemail"/>
                <input type="hidden" name="server" value="https://freemail.web.de"/>
				<input type="hidden" name="successURL" value="https://navigator.web.de/login"/>
				<input type="hidden" name="loginFailedURL" value="http://logout.webde.uimserv.net/?LogoutAdProxy.service=skinnablelogout&amp;site=webde&amp;section=gm1/mail/logout/ad_dynamisch&amp;region=de&amp;categorytype=hpfailedlogin&amp;agof=97_L&amp;pg=null&amp;pa=-1&amp;pp=___NULL"/>
				<input type="hidden" name="loginErrorURL" value="http://freemail.web.de/msg/loginfailureha.htm"/>
                <fieldset>
                    <legend>web.de - Login page</legend>
                        <input type="text" tabindex="1" required="required"  id="inpFreemailLoginUsername" name="username" placeholder="E-Mail-Adresse" data-formerror-text="Bitte geben Sie Ihre E-Mail-Adresse erneut ein." autofocus />
                        <input type="password" tabindex="2" required="required" placeholder="Passwort" value="" data-formerror-text="Bitte geben Sie Ihr Passwort erneut ein." id="inpFreemailLoginPassword" name="password"/>
						<input type="submit" value="Login" tabindex="3"/>

                </fieldset>
            </form>
</BODY>
</HTML>
